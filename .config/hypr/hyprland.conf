#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-3,highres,0x0,1,bitdepth,10 # change to your monitor name
monitor=eDP-1,highres,0x0,1,bitdepth,10 # usually your laptop screen


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprpaper &
exec-once = dunst
exec-once = waybar
exec-once = nm-applet --indicator
exec-once = udiskie &
exec-once = cat /dev/null/ > ~/.config/hypr/monitors.conf
exec-once = kdeconnectd
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/scripts/window_switcher.sh -d # initialize window switcher
exec-once = ~/.config/hypr/scripts/battery_saver.sh

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = ~/.config/hypr/scripts/rofi.sh
$browser = firefox

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = yes

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.4 # -1.0 to 1.0, 0 means no modification.
}

# Use your device name from `hyprctl devices`
device {
    name = glorious-model-o-wireless
    sensitivity = -0.65
}

device {
    name = mosart-semi.-2.4g-wireless-mouse
    sensitivity = -1
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 0
    col.active_border = rgba(7f849cee)
    col.inactive_border = rgba(7f849caa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    rounding_power = 2.0
    
    blur {
        enabled = 1
        size = 3
        passes = 3
    }
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 4, wind, slide
    animation = windowsIn, 1, 4, winIn, slide bottom
    animation = windowsOut, 1, 3, winOut, slide
    animation = windowsMove, 1, 3, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
    animation = layersIn, 1, 5, winIn, slide bottom
    animation = layersOut, 1, 5, winOut, slide bottom
    animation = fadeLayersIn, 0
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Windowrules
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/monitors.conf
