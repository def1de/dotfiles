$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, B, exec, ~/.config/hypr/scripts/waybar.sh
bind = $mainMod, T, exec, $terminal
bind = $mainMod, F, exec, $browser
bind = $mainMod, C, exec, code
bind = $mainMod, Q, killactive,
bind = $mainMod, delete, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, A, exec, pkill rofi || ~/.config/hypr/scripts/rofi.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, #dwindle
bind = ,Print, exec, ~/.config/hypr/scripts/screenshot.sh
bind = $mainMod, RETURN, fullscreen
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, M, exec, cat /dev/null/ > ~/.config/hypr/monitors.conf #reset "headless" monitor configuration

# Wallpaper select
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper.sh -n
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/wallpaper.sh -p

# Media control
bindl  = , XF86AudioPlay, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioPause, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioNext, exec, playerctl next # media next
bindl  = , XF86AudioPrev, exec, playerctl previous # media previous

# Volume control
bindl  = , XF86AudioRaiseVolume, exec, pamixer -i 5 # increase volume
bindl  = , XF86AudioLowerVolume, exec, pamixer -d 5 # decrease volume
bindl  = , XF86AudioMute, exec, pamixer -t # toggle mute

# Brightness control
bindl  = , XF86MonBrightnessUp, exec, brightnessctl -c backlight set 10%+ # increase brightness
bindl  = , XF86MonBrightnessDown, exec, brightnessctl -c backlight set 10%- # decrease brigntness

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
bind = $mainMod SHIFT $CONTROL, left, movewindow, l
bind = $mainMod SHIFT $CONTROL, right, movewindow, r
bind = $mainMod SHIFT $CONTROL, up, movewindow, u
bind = $mainMod SHIFT $CONTROL, down, movewindow, d

# Resize windows
binde = $mainMod SHIFT, right, resizeactive, 30 0
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e-1
# bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_up, exec, ~/.config/hypr/scripts/switch_workspace.sh up
bind = $mainMod, mouse_down, exec, ~/.config/hypr/scripts/switch_workspace.sh down

# Switch between windows with ALT + TAB
bind = ALT, Tab, exec, ~/.config/hypr/scripts/window_switcher.sh -s

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Handle power button

# Handle lid position to shutdown or swith into "headless" mode
bindl= , switch:on:Lid Switch, exec, ~/.config/hypr/scripts/lid.sh
bindl= , switch:off:Lid Switch, exec,cat /dev/null/ > ~/.config/hypr/monitors.conf
