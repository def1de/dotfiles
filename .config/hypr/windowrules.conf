# Example windowrule v1
# windowrule = float on, ^(kitty)$
# Example windowrule v2
# windowrule = float on,match:class ^(kitty)$,match:title ^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Define opacity levels 0.0 - 1.0
$opac = 0.90
$opacHigh = 1.00

# Set opacity for specific applications
windowrule = opacity $opacHigh,match:class ^(firefox)$
windowrule = opacity $opacHigh,match:class ^(Steam)$
windowrule = opacity $opacHigh,match:class ^(steam)$
windowrule = opacity $opac,match:class ^(steamwebhelper)$
windowrule = opacity $opacHigh,match:class ^(Spotify)$
windowrule = opacity $opac,match:class ^(Code)$
windowrule = opacity $opac,match:class ^(code-url-handler)$
windowrule = opacity 0.80 0.80,match:class ^(kitty)$
windowrule = opacity $opac,match:class ^(nwg-look)$
windowrule = opacity $opac,match:class ^(qt5ct)$
windowrule = opacity $opac,match:class ^(qt6ct)$
windowrule = opacity $opac,match:class ^(kvantummanager)$
windowrule = float on, match:class ^(protonvpn-app)$
windowrule = size auto 500, match:class ^(protonvpn-app)$

windowrule = opacity 0.90 0.90,match:class ^(com.github.rafostar.Clapper)$ #Clapper-Gtk
windowrule = opacity $opac,match:class ^(com.github.tchx84.Flatseal)$ #Flatseal-Gtk
windowrule = opacity $opac,match:class ^(hu.kramo.Cartridges)$ #Cartridges-Gtk
windowrule = opacity $opac,match:class ^(com.obsproject.Studio)$ #Obs-Qt
windowrule = opacity 0.96 0.96,match:class ^(discord)$ #Discord-Electron
windowrule = opacity $opac,match:class ^(thunar)$ #Thunar-Gtk

windowrule = opacity $opac 0.70,match:class ^($org.pulseaudio.pavucontrol)$ # PulseAudio Volume Control
windowrule = opacity $opac 0.70,match:class ^(blueman-manager)$ # Bluetooth Manager
windowrule = opacity $opac 0.70,match:class ^(nm-applet)$ # Network Manager Applet
windowrule = opacity $opac 0.70,match:class ^(nm-connection-editor)$ # Network Connections Editor
windowrule = opacity $opac 0.70,match:class ^(org.kde.polkit-kde-authentication-agent-1)$ # Polkit Auth Agent
windowrule = opacity 1 1,match:class ^(org.freecad.FreeCAD)$ # FreeCAD
windowrule = opacity 1 1,match:class ^(org.freedesktop.impl.portal.desktop.hyprland)$ # xdg-desktop-portal-hyprland
windowrule = opacity 1 1,match:class ^(org.freedesktop.impl.portal.desktop.gtk)$ # xdg-desktop-portal-gtk

# Set specific applications to always open as floating windows
windowrule = float on,match:class ^(kitty)$
windowrule = float on,match:class ^(thunar)$
windowrule = float on,match:class ^(org.pulseaudio.pavucontrol)$
windowrule = float on,match:class ^(Spotify)$
windowrule = float on,match:class ^(org.kde.dolphin)$,match:title ^(Copying â€” Dolphin)$
windowrule = float on,match:title ^(Picture-in-Picture)$
windowrule = float on,match:class ^(firefox)$,match:title ^(Library)$
windowrule = float on,match:class ^(feh)$
windowrule = float on,match:class ^(kvantummanager)$
windowrule = float on,match:class ^(qt5ct)$
windowrule = float on,match:class ^(qt6ct)$
windowrule = float on,match:class ^(nwg-look)$
windowrule = float on,match:class ^(yad)$ #Protontricks-Gtk
windowrule = float on,match:class ^(pavucontrol)$
windowrule = float on,match:class ^(blueman-manager)$
windowrule = float on,match:class ^(nm-applet)$
windowrule = float on,match:class ^(nm-connection-editor)$
windowrule = float on,match:class ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float on,match:title ^(LearnOpenGL)$

# Set the size for specific floating applications
windowrule = size 655 667,match:class ^(org.pulseaudio.pavucontrol)$
windowrule = size 1000 620,match:class ^(Spotify)$
windowrule = size 923 516,match:class ^(kitty)$
windowrule = size 1210 730,match:class ^(thunar)$

# Fullscreen applications
windowrule = fullscreen_state 2,match:class ^(mpv)$

# Layer rules
layerrule = ignore_alpha 0,match:namespace rofi
layerrule = blur on,match:namespace notifications
layerrule = no_anim on,match:namespace waybar
layerrule = no_anim on,match:namespace eww
layerrule = no_anim on,match:namespace hyprpaper
layerrule = no_anim on,match:namespace selection

layerrule = ignore_alpha 0,match:namespace notifications
layerrule = blur on,match:namespace swaync-notification-window
layerrule = ignore_alpha 0,match:namespace swaync-notification-window
layerrule = blur on,match:namespace swaync-control-center
layerrule = ignore_alpha 0,match:namespace swaync-control-center
layerrule = blur on,match:namespace logout_dialog

