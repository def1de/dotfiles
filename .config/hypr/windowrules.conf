# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Define opacity levels 0.0 - 1.0
$opac = 0.90
$opacHigh = 1.00
$opacMid = 0.95

# Set opacity for specific applications
windowrulev2 = opacity $opacHigh $opacHigh,class:^(firefox)$
windowrulev2 = opacity $opacHigh $opacHigh,class:^(Steam)$
windowrulev2 = opacity $opacHigh $opacHigh,class:^(steam)$
windowrulev2 = opacity $opac $opac,class:^(steamwebhelper)$
windowrulev2 = opacity $opacHigh $opacHigh,class:^(Spotify)$
windowrulev2 = opacity $opac,class:^(Code)$
windowrulev2 = opacity $opac $opac,class:^(code-url-handler)$
windowrulev2 = opacity 0.80 0.80,class:^(kitty)$
windowrulev2 = opacity $opac $opac,class:^(nwg-look)$
windowrulev2 = opacity $opac $opac,class:^(qt5ct)$
windowrulev2 = opacity $opac $opac,class:^(qt6ct)$
windowrulev2 = opacity $opac $opac,class:^(kvantummanager)$
windowrulev2 = float, class:^(protonvpn-app)$
windowrulev2 = size auto 500, class:^(protonvpn-app)$

windowrulev2 = opacity 0.90 0.90,class:^(com.github.rafostar.Clapper)$ #Clapper-Gtk
windowrulev2 = opacity $opac $opac,class:^(com.github.tchx84.Flatseal)$ #Flatseal-Gtk
windowrulev2 = opacity $opac $opac,class:^(hu.kramo.Cartridges)$ #Cartridges-Gtk
windowrulev2 = opacity $opac $opac,class:^(com.obsproject.Studio)$ #Obs-Qt
windowrulev2 = opacity 0.96 0.96,class:^(discord)$ #Discord-Electron
windowrulev2 = opacity $opac $opac,class:^(thunar)$ #Thunar-Gtk

windowrulev2 = opacity $opac 0.70,class:^($org.pulseaudio.pavucontrol)$ # PulseAudio Volume Control
windowrulev2 = opacity $opac 0.70,class:^(blueman-manager)$ # Bluetooth Manager
windowrulev2 = opacity $opac 0.70,class:^(nm-applet)$ # Network Manager Applet
windowrulev2 = opacity $opac 0.70,class:^(nm-connection-editor)$ # Network Connections Editor
windowrulev2 = opacity $opac 0.70,class:^(org.kde.polkit-kde-authentication-agent-1)$ # Polkit Auth Agent
windowrulev2 = opacity 1 1,class:^(org.freecad.FreeCAD)$ # FreeCAD
windowrulev2 = opacity 1 1,class:^(org.freedesktop.impl.portal.desktop.hyprland)$ # xdg-desktop-portal-hyprland
windowrulev2 = opacity 1 1,class:^(org.freedesktop.impl.portal.desktop.gtk)$ # xdg-desktop-portal-gtk

# Set specific applications to always open as floating windows
windowrulev2 = float,class:^(kitty)$
windowrulev2 = float,class:^(thunar)$
windowrulev2 = float,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = float,class:^(Spotify)$
windowrulev2 = float,class:^(org.kde.dolphin)$,title:^(Copying â€” Dolphin)$
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(firefox)$,title:^(Library)$
windowrulev2 = float,class:^(feh)$
windowrulev2 = float,class:^(kvantummanager)$
windowrulev2 = float,class:^(qt5ct)$
windowrulev2 = float,class:^(qt6ct)$
windowrulev2 = float,class:^(nwg-look)$
windowrulev2 = float,class:^(yad)$ #Protontricks-Gtk
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-applet)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$

# Set the size for specific floating applications
windowrulev2 = size 655 667,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 1000 620,class:^(Spotify)$
windowrulev2 = size 923 516,class:^(kitty)$
windowrulev2 = size 1210 730,class:^(thunar)$

# Fullscreen applications
windowrulev2 = fullscreenstate 2,class:^(mpv)$

# Layer rules
layerrule = ignorezero,rofi
layerrule = blur,notifications
layerrule = noanim,waybar
layerrule = noanim,eww
layerrule = noanim,hyprpaper
layerrule = noanim,selection

layerrule = ignorezero,notifications
layerrule = blur,swaync-notification-window
layerrule = ignorezero,swaync-notification-window
layerrule = blur,swaync-control-center
layerrule = ignorezero,swaync-control-center
layerrule = blur,logout_dialog

